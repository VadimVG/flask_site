<!DOCTYPE html>
<html>
    <head>
        <title>Добавить статью</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>
        <h2><a href="/">Вернуться на главную страницу</a> </h2>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}
        </div>
        {% endfor %}
        <form action="{{url_for('addPost')}}" method="POST" class="form-contact">
            <p><label>Название статьи: </label><input type="text" name="name" value="" required></p>
            <p><label>Статья: </label>
            <p><textarea name="post" rows=15 cols=70</p></textarea>
            <p><input type="submit" value="Добавить" required></p>
        </form>
        <hr>
    </body>
</html>

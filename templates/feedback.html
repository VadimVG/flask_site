<!DOCTYPE html>
<html>
    <head>
        <title>Обратная связь</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/css/main.css">
    </head>
    <body>
        <h2><a href="/">Вернуться на главную страницу</a> </h2>
        <h2>Обратная связь</h2>
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}
        </div>
        {% endfor %}
        <form action="/feedback" method="POST" class="form-feedback">
            <p><label>Имя: </label><input type="text" name="username" value="" required></p>
            <p><label>Email: </label><input type="text" name="email" value="" required></p>
            <p><label>Сообщение: </label>
            <p><textarea name="message" rows=7 cols=40</p></textarea>
            <p><input type="submit" value="Отправить" required></p>
        </form>
        <hr>
    </body>
</html>
